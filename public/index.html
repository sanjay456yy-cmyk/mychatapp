<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My WhatsApp Clone</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background: #ece5dd;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      width: 450px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .header {
      background: #075E54;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    .msg {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 70%;
      font-size: 15px;
    }

    .me {
      background: #dcf8c6;
      margin-left: auto;
    }

    .bot {
      background: #fff;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 70px;
      margin-left: 10px;
      border: none;
      background: #075E54;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-box">
    <div class="header">ðŸ”¥ WhatsApp Clone</div>

    <div class="messages" id="chatbox"></div>

    <div class="input-area">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>

async function sendMessage() {
  let msgEl = document.getElementById("msg");
  let msg = msgEl.value;
  if (msg.trim() === "") return;

  // Show user message
  const chatbox = document.getElementById("chatbox");

  const userDiv = document.createElement("div");
  userDiv.className = "msg me";
  userDiv.textContent = msg;
  chatbox.appendChild(userDiv);
  chatbox.scrollTop = chatbox.scrollHeight;

  // clear input and focus
  msgEl.value = "";
  msgEl.focus();

  // Simulate bot response delay
  await new Promise(resolve => setTimeout(resolve, 600));

  const botDiv = document.createElement("div");
  botDiv.className = "msg bot";
  botDiv.textContent = "Bot: " + msg;
  chatbox.appendChild(botDiv);
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>
</body>
</html>
